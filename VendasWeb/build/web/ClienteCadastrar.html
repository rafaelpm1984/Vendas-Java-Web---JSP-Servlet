<html>
    <head>
        <title>Cadastrar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
        <div style="display: flex; justify-content:center; align-items: center;">
        <h1>Cadastrar Cliente</h1>
    </div>
    <div style="display: flex; justify-content:center; align-items: center;">
        <form name="cad" method="post" action="clienteCadastrar">
            <label for="nome">Nome</label>
            <input type="text" name="nome" style="width:100%;"><br> <br> 
            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" style="width:100%;"><br> <br> 
            <input type="submit" name="botaoCadastrar" value="Cadastrar" style="display: block; margin:auto;">           
        </form>    
    </div> 
    
    <div style="display: flex; justify-content: center; align-items:center; margin-top:10px;">
            <a href="index.html" >Voltar</a>
    </div>

</html>
